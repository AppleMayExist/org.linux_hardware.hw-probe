app-id: org.linux_hardware.hw-probe
runtime: org.kde.Platform
runtime-version: "6.2"
sdk: org.kde.Sdk
command: hw-probe
finish-args:
  - --share=network
  - --device=all
  - --filesystem=host:ro
  - --filesystem=/var/log:ro
  - --filesystem=/sys:ro
  - --filesystem=/dev
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --env=PATH=/usr/bin:/bin:/usr/sbin:/sbin:/app/bin:/app/sbin
  - --env=PERL5LIB=/app/share/perl5:/app/lib/x86_64-linux-gnu/perl-base:/app/lib/i386-linux-gnu/perl-base
  - --env=LD_LIBRARY_PATH=/app/lib/x86_64-linux-gnu/:/app/lib/i386-linux-gnu/:/app/lib64:/app/lib
  - --env=LC_ALL=C
cleanup:
  - /include
  - /man
  - /share/doc
  - /share/man
  - /share/hwinfo
  - /share/pkgconfig
  - /share/usb.ids.gz
  - /share/smartmontools
  - /share/smartd.service
  - /share/PERL5_BASE
  - /share/automake*
  - /share/info
  - /share/aclocal*
  - /share/libtool
  - /sbin/check_hd
  - /sbin/convert_hd
  - /sbin/fancontrol
  - /sbin/getsysinfo
  - /sbin/isadump
  - /sbin/isaset
  - /sbin/mk_isdnhwdb
  - /sbin/ownership
  - /sbin/pwmconfig
  - /sbin/sensors-detect
  - /sbin/setpci
  - /sbin/update-pciids
  - /sbin/update-usbids.sh
  - /sbin/vpddecode
  - /sbin/smartd
  - /sbin/update-smart-drivedb
  - /lib64/pkgconfig
  - /lib/pkgconfig
  - /lib/libltdl*
  - /bin/acpibin
  - /bin/acpiexamples
  - /bin/acpiexec
  - /bin/acpihelp
  - /bin/acpinames
  - /bin/acpisrc
  - /bin/kmod
  - /bin/lsusb.py
  - /bin/sensors-conf-convert
  - /bin/usbhid-dump
  - /bin/lex
  - /bin/automake*
  - /bin/aclocal*
  - /bin/libtool*
  - /etc/init.d
  - /etc/smartd_warning.d
  - /etc/sensors.d
  - /etc/smartd.conf
  - /etc/smartd_warning.sh
  - /var/lib
  - /lib/*.a
  - /lib/*.la
  - /usr
modules:
  - name: automake
    buildsystem: simple
    build-commands:
      - ./configure --prefix=$FLATPAK_DEST
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/automake/automake-1.15.tar.xz
        sha256: 9908c75aabd49d13661d6dcb1bc382252d22cc77bf733a2d55e87f2aa2db8636
  - name: libtool
    buildsystem: simple
    build-commands:
      - ./configure --prefix=$FLATPAK_DEST
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libtool/libtool-2.4.6.tar.xz
        sha256: 7c87a8c2c8c0fc9cd5019e402bed4292462d00a718a7cd5f11218153bf28b26f
  - name: edid-decode
    buildsystem: simple
    build-commands:
      - sed -i -e 's/ -g / -s /' Makefile
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install DESTDIR=$FLATPAK_DEST bindir=/bin mandir=/share/man
    sources:
      - type: archive
        url: https://github.com/linuxhw/build-stuff/releases/download/1.4/edid-decode-20180622.tar.gz
        sha256: ab44c58a3712beca8ffa0ac937dc24d337cb0ecd18e703b4ddf3a10b0df35e1e
  - name: dmidecode
    buildsystem: simple
    build-commands:
      - sed -i -e 's/ -O2/ -s -O2/' Makefile
      - make -j $FLATPAK_BUILDER_N_JOBS
      - find . -type f | perl -lne 'print if -B and -x' | xargs strip
      - make install prefix=/ DESTDIR=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://download-mirror.savannah.gnu.org/releases/dmidecode/dmidecode-3.5.tar.xz
        sha256: 79d76735ee8e25196e2a722964cf9683f5a09581503537884b256b01389cc073
  - name: iproute2
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/
      - make -j $FLATPAK_BUILDER_N_JOBS
      - find . -type f | perl -lne 'print if -B and -x' | xargs strip
      - install -D ./ip/ip $FLATPAK_DEST/sbin/ip
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/linux/utils/net/iproute2/iproute2-5.9.0.tar.xz
        sha256: a25dac94bcdcf2f73316c7f812115ea7a5710580bad892b08a83d00c6b33dacf
  - name: lm-sensors
    buildsystem: simple
